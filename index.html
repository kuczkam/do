<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/uwk2kwc.css">
    <title>Do.</title>
  </head>
  <body>
    <div class="container">
    <header>
      <div>
        <img src="img/Do_logo.svg" class="logo">
        <p class="logo_name">Do<span>.</span></p>
      </div>
      <div>
        <p class="claim">Make a simple to do list and pin date, priority and done labels
          to organise your work and keep in mind deadlines
        </p>
      </div>
    </header>
    <section>
      <div id="js__task-add_div" class="hide">
        <input id="js__task-input" type="text" placeholder="add task">
        <input id="js__task-date" type="date">
        <button id="js__task-add">add task to list</button>
      </div>
      <ul id="js__tasks">
      </ul>

      <div id="task-options">
        <button class="js__task-add"></button>
        <button class="js__task-edit"></button>
        <button id="js__task-remove"></button>
        <button class="js__task-check"></button>
      </div>
      <div id="js__task-edit_div" class="hide">
        <input id="js__mytask" value="">
        <button class="js__task-save">save</button>
      </div>
    </section>
  </div>
<script src="script.js"></script>
</body>
</html>
