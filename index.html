<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/uwk2kwc.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Do.</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header__div-logo">
          <img src="img/Do_logo.svg" class="logo">
          <p class="logo_name">Do<span>.</span></p>
        </div>
        <div class="claim">
          <p>Make a simple to do list and pin date, priority and done labels
            to organise your work and keep in mind deadlines
          </p>
        </div>
      </div>
    <div class="main">
      <ul id="js__tasks"></ul>
      <div id="task-options">
        <button class="js__task-add btn"></button>
        <button class="js__task-edit btn"></button>
        <button id="js__task-remove" class="btn"></button>
        <button class="js__task-check"></button>
      </div>
    </div>
    <div class="aside">
      <div id="js__task-add_div" class="hidden">
        <div class="task">
          <p>Do.</p>
          <input id="js__task-input" type="text" placeholder="add task" autofocus>
        </div>
        <div class="date">
          <p>Deadline.</p>
          <p id="js__task-date"></p>
          <div id="datepicker">
            <div class="cal-navi">
              <i id="js__prev" class="fas fa-angle-left alignleft"></i>
              <i id="js__prev-year" class="fas fa-angle-left alignleft"></i>
              <p id="js__month-year" class="aligncenter"></p>
              <i id="js__next" class="fas fa-angle-right alignright"></i>
              <i id="js__next-year" class="fas fa-angle-right alignright hide"></i>
            </div>
            <table id="table_calendar">
              <thead id="js__day-of-week"></thead>
              <tbody id="js__days"></tbody>
            </table>
          </div>
        </div>
        <button id="js__task-add"></button>
        <button class="js__task-save">save</button>
      </div>
    </div>
  </div>
  <!--przerobiÄ‡ to na divy zamiast headera,asida i section-->
<script src="script.js"></script>
<script src="datepicker.js"></script>
</body>
</html>
