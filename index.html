<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/uwk2kwc.css">
    <title>Do.</title>
  </head>
  <body>
    <div class="container">
    <header>
      <div class="header__div-logo">
        <img src="img/Do_logo.svg" class="logo">
        <p class="logo_name">Do<span>.</span></p>
      </div>
      <div class="claim">
        <p>Make a simple to do list and pin date, priority and done labels
          to organise your work and keep in mind deadlines
        </p>
      </div>
    </header>
    <section class="main">
      <ul id="js__tasks">
      </ul>

      <div id="task-options">
        <button class="js__task-add btn"></button>
        <button class="js__task-edit btn"></button>
        <button id="js__task-remove" class="btn"></button>
        <button class="js__task-check"></button>
      </div>
      <div id="js__task-edit_div" class="hide">
        <input id="js__mytask" value="">
        <button class="js__task-save">save</button>
      </div>
    </section>
    <aside>
      <div id="js__task-add_div" class="hide">
        <div class="task">
          <p>Do.</p>
          <input id="js__task-input" type="text" placeholder="add task" autofocus>
        </div>
        <div class="date">
          <p>Deadline.</p>
          <p id="js__task-date"></p>
          <div id="datepicker">
            <div class="cal-navi">
              <button id="js__prev">prev</button>
              <p id="js__month-year"></p>
              <button id="js__next">next</button>
            </div>
            <table id="table_calendar">
              <thead id="js__day-of-week"></thead>
              <tbody id="js__days"></tbody>
            </table>
          </div>
        </div>
        <button id="js__task-add">add task to list</button>
      </div>
    </aside>
  </div>
<script src="script.js"></script>
<script src="datepicker.js"></script>
</body>
</html>
